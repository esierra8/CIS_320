    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <title>Sample Form</title>


</head>

<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>

                <!-- Three line "hamburger" icon for the collapsed navigation -->

        <div id="navbar" class="collapse navbar-collapse">

                <li class="active"><a href="name_list.html">Name List</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Name List</h1>
    <button type="button" id="addItem" class="btn btn-primary">Add new item</button>
    <table id="datatable" class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Birthday</th>

        </tr>
        </thead>
        <tbody id="table_list">

        </tbody>
    </table>
</div>

<div class="modal fade" id="myModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Update Name List</h4>
            </div>
            <div class="modal-body">

                <form id="my-form">
                    <div class="form-group">
                        <label for="firstName">Add new person:</label>
                        <input type="hidden" id="id" name="id" class="form-control" /><br />

                        <!--FIRST NAME INPUT FIELD IN FORM-->
                        <div id="'firstNameDive" class="form-group has-feedback">
                            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First name"/><br />
                            <span id="firstNameGlyph" class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            <span id="firstNameStatus" class="sr-only"></span>
                        </div>
                        <!-- LAST NAME INPUT FIELD IN FORM-->
                        <div id="'lastNameDive" class="form-group has-feedback">
                            <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last name"/><br />
                            <span id="lastNameGlyph" class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            <span id="lastNameStatus" class="sr-only"></span>
                        </div>
                        <!-- EMAIL INPUT FIELD IN FORM-->
                        <div id="'emailDive" class="form-group has-feedback">
                            <input type="email" id="email" name="email" class="form-control" placeholder="Email address"/><br />
                            <span id="emailGlyph" class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            <span id="emailStatus" class="sr-only"></span>
                        </div>
                        <!-- PHONE NUMBER INPUT FIELD IN FORM-->
                        <div id="'phoneNumberDive" class="form-group has-feedback">
                            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Phone Number"/><br/>
                            <span id="phoneNumberGlyph" class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            <span id="phoneNumberStatus" class="sr-only"></span>
                        </div>
                        <!-- BIRTHDAY INPUT FIELD IN FORM-->
                        <div id="'birthdayDive" class="form-group has-feedback">
                            <input type="date" id="birthday" name="birthday" class="form-control" placeholder="Birthday"/><br />
                            <span id="birthdayGlyph" class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            <span id="birthdayStatus" class="sr-only"></span>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="saveItem" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    $(document).ready(function() {
        updateTable();
    });


</script>
<script type="text/javascript" src="js/name_list.js"></script>
</body>
